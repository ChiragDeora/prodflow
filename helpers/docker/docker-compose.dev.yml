version: '3.8'

services:
  # Development Application
  app-dev:
    build:
      context: ../..
      dockerfile: helpers/docker/Dockerfile.dev
    ports:
      - "3000:3000"
    env_file:
      - ../../.env
    environment:
      - NODE_ENV=development
    volumes:
      - ../../:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - supabase-dev
    restart: unless-stopped
    networks:
      - production-scheduler-dev-network

  # Supabase Local Development
  supabase-dev:
    image: supabase/postgres:15.1.0.117
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    volumes:
      - supabase_dev_data:/var/lib/postgresql/data
      - ../../supabase/migrations:/docker-entrypoint-initdb.d
    restart: unless-stopped
    networks:
      - production-scheduler-dev-network

  # Redis for development
  redis-dev:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    restart: unless-stopped
    networks:
      - production-scheduler-dev-network

volumes:
  supabase_dev_data:
  redis_dev_data:

networks:
  production-scheduler-dev-network:
    driver: bridge

